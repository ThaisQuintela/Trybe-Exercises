<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercício 4</title>
</head>
<body>
  <section>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="green"></div>
  </section>

  <style>
    section {
      display: flex;
      height: 100vh;
    }

    section div {
      border-radius: 50%;
    }

    .red {
      background-color: red;
      flex-grow: 1;
      height: 50px;
      width: 50px;
    }

    .blue {
      background-color: blue;
      flex-grow: 2;
      height: 50px;
      width: 50px;
    }

    .green {
      background-color: green;
      flex-grow: 3;
      height: 50px;
      width: 50px;
    }
  </style>

  <!--
    1 - Faça com que os círculos se afastem ao máximo horizontalmente.
    2 - Faça com que os círculos estejam espaçados entre si e das laterais.
    3 - Faça com que os círculos estejam igualmente espaçados entre si e das laterais.
    4 - Faça com que os círculos se posicionem em diagonal.
  -->
</body>
</html>
